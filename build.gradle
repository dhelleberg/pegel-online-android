repositories {
    google()
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        //classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.1.1'
    }
}
apply plugin: 'com.android.application'
//apply plugin: 'com.getkeepsafe.dexcount'

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    androidTestImplementation fileTree(dir: 'libs-test', include: '*.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.squareup.spoon:spoon-client:1.3.1'
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.2.1'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'io.reactivex:rxandroid:1.0.1'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.android.gms:play-services-analytics:8.4.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}




android {
    signingConfigs {
        release {
            keyAlias 'cirrus25'
            storeFile file('../android-keystore')
            storePassword ''
            keyPassword ''
        }
    }
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        testApplicationId "org.cirrus.mobi.pegel.tests"
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
        testApplicationId 'org.cirrus.mobi.pegel.tests'
        minSdkVersion 14
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']

            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        androidTest {
            java.srcDirs = ['tests/src']
            resources.srcDirs = ['tests/src']

        }
        test {
            java {
                srcDir 'java-tests'
            }
        }

    }
    productFlavors {
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'

        }
    }
}

